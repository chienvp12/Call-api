<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Document</title>
</head>
<body>
    <ul id="pagination">
    </ul>
    <div class="container">
        <input type="text" id="search_input_all" class="items">
        <select class="items" id="theme" onchange="handleChangeTheme(event)">
            <option value="business">business</option>
            <option value="entertainment">entertainment</option>
            <option value="general">general</option>
            <option value="health">health</option>
            <option value="science">science</option>
            <option value="sports">sports</option>
            <option value="technology">technology</option>
        </select>
        <select class="items" id="language" onchange="handleChangeLanguage(event)">
            <option value="en">en</option>
            <option value="ar">ar</option>
            <option value="de">de</option>
            <option value="fr">fr</option>
            <option value="es">es</option>
            <option value="ud">ud</option>
            <option value="pt">pt</option>

        </select>
        <select class="items" id="country" onchange="handleChangeCountry(event)">
            <option value="us">us</option>
            <option value="hu">hu</option>
            <option value="ie">ie</option>
            <option value="kr">kr</option>
            <option value="nl">nl</option>
            <option value="za">za</option>
            <option value="si">si</option>

        </select>
        
    </div>
    <div id="show-content"></div>

    <div class="d-none" id="loading">
        ...Loading
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body" id="viewModal">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
    <script src="./View.js"></script>
</body>
</html>
